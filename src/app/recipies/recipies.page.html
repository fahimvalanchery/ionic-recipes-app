<ion-header>
  <ion-toolbar>
    <ion-title>Recipies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipie of recipies">
      <ion-avatar slot="start">
        <ion-img [src]="recipie.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label>{{ recipie.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
